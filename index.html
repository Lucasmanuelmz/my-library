<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>My Library</title>
  </head>
  <body>
    <header class="header">
        <div class="container">
        <a href="index.html">My Library</a> 
        <button id="show-button">New Book</button>
        </div>
    </header>
    <main>
       
    <dialog  class="favDialog">
    <form method="dialog" name="form" id="form">
      <div class="card">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required />
      </div>
      <div class="card">
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required/>
      </div>
      <div class="card">
        <label for="pages">Pages:</label>
        <input type="number" name="pages" id="pages" required/>
      </div>
      <div class="card-button">
      <button id="add" class="btn" type="submit">Add</button>
      <button id="close" class="button btn">Close</button>
    </form>
    </dialog>
    <div class="data">
        <div class="author-sec"></div>
    </div>
    <script src="./index.js"></script>
    </main>
  </body>
</html>
